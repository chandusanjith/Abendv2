{% extends 'Main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col s10 push-s2">
    <br>
        <h3><b>Add Activity</b></h3>
    <br>
    </div>
</div>
<button id="autoClickBtn" class="modal-trigger right" href="#modal2" data-target="modal2" hidden>Click me</button>
<form method = "POST" action="/AddActivity/">  {% csrf_token %}
<div class="row">
    <div class="col s10 push-s2">
    <div class="card hoverable">
        <div class="card-content">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Ticket No./Task/Issue *" name="issue" id="issue_name" type="text" class="validate" required>
                            <label for="issue_name" class="purple-text">Ticket No./Task/Issue *</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Bank Name *" id="bank_name" name="bankname" type="text" class="validate" required>
                            <label for="bank_name" class="purple-text">Bank Name *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Discription *" id="disrpt" type="text" name="discp" class="validate" required>
                            <label for="disrpt" class="purple-text">Discription *</label>
                        </div>
                    </div>
                     <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="As on Date *" id="dateason" type="text" name="asondate" class="datepicker" required>
                            <label for="dateason" class="purple-text">Date *</label>
                        </div>
                    </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Action/Remarks *" id="Action" type="text" class="validate" name="act" required>
                            <label for="Action" class="purple-text">Action/Remarks *</label>
                        </div></div>
                   <button class="btn waves-effect waves-light black left pulse" id= "submitanswer" type="submit"><i class="material-icons right">send</i>SUBMIT</button>
               <br>
        </div>
    </div>
    </div></div>
</form>


<div id="modal2" class="modal">
    <div class="modal-content">
    <h4>Activity Added!!</h4>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" href="/ShowActivity/" >Take Me To MyActivity</a>
      <a class="modal-close waves-effect waves-green btn-flat" data-target="modal2">Add More?</a>
    </div>
    </div></div>

<script>
{% if messages %} {% for message in messages %}
window.onload = function(){
  document.getElementById('autoClickBtn').click();
}
{%endfor%}{%endif%}
</script>
{% endblock content %}
